<swiper
  [slidesPerView]="1"
  [spaceBetween]="0"
  (swiper)="onSwiper($event)"
  (slideChange)="onSlideChange()"
  [navigation]="true"
  [pagination]="{ clickable: true }"
  [autoplay]="true"
>
  <ng-template swiperSlide><div class="slide-item">Slide 1</div></ng-template>
  <ng-template swiperSlide><div class="slide-item">Slide 2</div></ng-template>
  <ng-template swiperSlide><div class="slide-item">Slide 3</div></ng-template>
</swiper>
